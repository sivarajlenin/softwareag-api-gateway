apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apigateway.customPrefix" . }}{{ .Values.nginxConfigmap }}
  labels:
    {{- include "apigateway.labels" . | nindent 4 }}

data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;
    error_log  /var/log/nginx/error.log debug;
    pid        /var/run/nginx.pid;
     
    events {
        worker_connections  1024;
    }
     
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
      
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
     
        access_log  /var/log/nginx/access.log  main;
     
        sendfile        on;
        #tcp_nopush     on;
        keepalive_timeout  65;
        gzip  on;
     
        upstream apigateway-rt {
            server {{ include "apigateway.customPrefix" . }}{{ .Values.apigwRtService }}:{{ int .Values.apigwRuntimePort }};
        }
     
        upstream apigateway-ui {
            server {{ include "apigateway.customPrefix" . }}{{ .Values.apigwUiService }}:{{ int .Values.apigwUiPort }};
        }
     
        server {
            listen {{ int .Values.apigwRuntimePort }};
            location / {
                proxy_pass http://apigateway-rt;
            }
        }
        
        server {
            listen {{ int .Values.apigwUiPort }};
            location / {
                proxy_pass http://apigateway-ui;
            }
        }
    }
{{- end }}